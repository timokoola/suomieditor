<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'editor/reset.css' %}">
        <link rel="stylesheet" href="{% static 'editor/style.css' %}">
        <title>Words</title>
    </head>
    <body>
        <!-- include header -->
        {% include 'editor/header.html' %}
        <main>
            <section>
                <form action="{% url 'editor:search' %}" method="get">
                    <fieldset>
                        <legend>
                            <h3>Search term</h3>
                        </legend>
                        {% if error_message %}
                            <p>
                                <strong>{{ error_message }}</strong>
                            </p>
                        {% endif %}
                        <label for="word">Word:</label>
                        <input type="text" name="word" id="word">
                    </fieldset>
                    <input type="submit" value="Search">
                </form>
            </section>
            <section>
                {% if base_forms %}
                    <h3>Words</h3>
                    <ul>
                        {% for base_form in base_forms %}
                            <li>
                                <a href="{% url 'editor:detail' base_form.id %}">{{ base_form }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No Base forms are available.</p>
                {% endif %}
            </section>
        </main>
    </body>
</html>
