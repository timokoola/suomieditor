<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Words</title>
    </head>
    <body>
        <main>
            <h3>Words</h3>
            {% if base_forms %}
                <ul>
                    {% for base_form in base_forms %}
                        <li>
                            <a href="/editor/{{ base_form.id }}/">{{ base_form }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No Base forms are available.</p>
            {% endif %}
        </main>
    </body>
</html>
